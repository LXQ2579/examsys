<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加考生</title>
</head>
<script type="text/javascript" src="/examsys/js/jquery-1.12.2.min.js"></script>
<body>

    <form action="../student/addStu.do" method="post">
        学号：<input type="text" name="stuNum" /><br />
        姓名：<input type="text" name="stuName" /><br />
        密码：<input type="text" name="stuPwd" /><br />
        性别<input type="text" name="stuGender" /><br />
        身份证号：<input type="text" name="stuIdnum" /><br />
        班级：
        <select id="options" name="classId">

        </select>

        <input type="submit" value="添加">
    </form>

</body>

<script type="text/javascript">
    $(function () {
        $.ajax({
            type:"get",
            url:"getClass.do",
            dataType:"json",
            success:function (data) {
                if (data.code == 0){
                    $.each(data.data,function () {

                        $("#options").append("<option value='"+this.classId+"'>"+this.className+"</option>");
                    })
                }
            }
        })
    })
</script>

</html>
