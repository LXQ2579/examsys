<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>考试场次管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--css路径-->
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
</head>
<body>
    <div id="bodyDiv" style="width: 99%;margin: auto">
         <table class="layui-table" style="text-align: center">
             <thead >
                 <tr>
                     <td>序号</td>
                     <td>科目</td>
                     <td>开始时间</td>
                     <td>结束时间</td>
                     <td>考试地点</td>
                     <td>监考老师</td>
                     <td>操作</td>
                 </tr>
             </thead>
             <tr v-for="(exam,index) in examList">
                 <td>{{index+1}}</td>
                 <td>{{exam.subjectId}}</td>
                 <td>{{exam.beginTime}}</td>
                 <td>{{exam.endTime}}</td>
                 <td>{{exam.examAddress}}</td>
                 <td>{{exam.Invigilator}}</td>
                 <td><a class="layui-btn layui-btn-xs" >编辑</a>
                     <a class="layui-btn layui-btn-danger layui-btn-xs">删除</a></td>
             </tr>
         </table>
    </div>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script src="js/vue.js" charset="utf-8"></script>


<script>
     var vue = new Vue({
         el:"#bodyDiv",
         data:{
            examList:[]
         },
         methods:{
             loadData:function () {
                 var _this = this;
                 $.ajax({
                     type:"get",
                     url:"http://localhost:8080/examsys/examList",
                     dataType:"json",
                     success:function (data) {
                          _this.examList = data.data;
                     }
                 })
             }
         },
         created : function(){
             this.loadData();
         }

     });
</script>

</body>
</html>
